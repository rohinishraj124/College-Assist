    <script>
        function calculateTotal() {
            var checkboxes = document.querySelectorAll('#menu-container input[type="checkbox"]:checked');
            var totalPrice = 0;
            checkboxes.forEach(function (checkbox) {
                totalPrice += parseFloat(checkbox.dataset.price);
            });
            document.getElementById('totalPrice').textContent = totalPrice;

            document.getElementById("ordersubmit").style.display = "block";


            var orderList = document.getElementById('orderList');
            orderList.innerHTML = ''; // Clear previous order list
            checkboxes.forEach(function (checkbox) {
                var itemText = checkbox.nextSibling.textContent.trim();
                var listItem = document.createElement('li');
                listItem.textContent = itemText;
                orderList.appendChild(listItem);
            });
        }


        function submitOrder() {
            var orderItems = [];
            var checkboxes = document.querySelectorAll('#menu input[type="checkbox"]:checked');
            checkboxes.forEach(function(checkbox) {
            orderItems.push(checkbox.nextSibling.textContent.trim());
            });
            var totalPrice = document.getElementById('totalPrice').textContent;
        
            // invoice
            var invoice = {
            orderItems: orderItems,
            totalPrice: totalPrice
            };
        
            // Send invoice data to server-side script for storage
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'save_invoice.php'); // Change this to your server-side script URL
            xhr.setRequestHeader('Content-Type', 'application/json');
            // xhr.onload = function() {
            // if (xhr.status === 200) {
            //     alert("Invoice saved successfully!");
            // } else {
            //     alert("Error saving invoice. Please try again later.");
            // }
            // };
            xhr.send(JSON.stringify(invoice));
        
            // Display invoice as an alert
            alert("order is succesfully placed \nthe restaurant will notify you soon as the order progresses... \nthank you for ordering !");
